name: firebase_ui
description: Firebase auth UI, dart package to mimic the firebaseUI(Google, Facebook, Email supported)
version: 1.0.10
author: Nicholas Bowler <crucifixx25@gmail.com>, Curly <support@softwyer.com>
homepage: https://github.com/Maliffic/firebase_ui

environment:
  sdk: ">=2.5.1 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter

  crypto: ^2.1.5
  device_info: ^1.0.0
  firebase_auth: ^0.20.0+1
  google_sign_in: ^4.5.1
  http: ^0.12.0
  # flutter_facebook_login: ^3.0.0
  progress_dialog: ^1.2.4
  sign_in_with_apple: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.17.0

flutter:
  assets:
    - assets/email-logo.png
    - assets/2.0x/email-logo.png
    - assets/3.0x/email-logo.png

    - assets/go-logo.png
    - assets/2.0x/go-logo.png
    - assets/3.0x/go-logo.png

    - assets/apple.png
